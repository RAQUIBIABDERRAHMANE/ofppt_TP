<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <style id="dynamicStyles">
        /* Styles de base sans design */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: white;
            color: black;
        }
        
        .styled {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            margin: -20px;
            transition: all 0.8s ease;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 40px;
            text-align: center;
            max-width: 600px;
            width: 100%;
            backdrop-filter: blur(10px);
            animation: fadeInUp 0.8s ease;
        }
        
        .styled h1, .styled h3 {
            color: #4a5568;
            margin-bottom: 20px;
            font-weight: 300;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        
        .styled h1 {
            font-size: 2.5rem;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .styled h3 {
            font-size: 1.5rem;
            color: #667eea;
        }
        
        .styled p {
            font-size: 1.1rem;
            margin-bottom: 20px;
            color: #666;
            line-height: 1.8;
        }
        
        .styled ul {
            list-style: none;
            padding: 0;
            margin: 20px 0;
        }
        
        .styled li {
            background: rgba(102, 126, 234, 0.1);
            padding: 10px;
            margin: 5px 0;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            font-weight: 500;
        }
        
        .styled img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            margin: 20px 0;
            transition: transform 0.3s ease;
        }
        
        .styled img:hover {
            transform: scale(1.05);
        }
        
        .styled button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
            margin: 10px;
        }
        
        .styled button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.6);
        }
        
        .styled a {
            display: inline-block;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            text-decoration: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            margin: 10px;
        }
        
        .styled a:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
            background: linear-gradient(45deg, #764ba2, #667eea);
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body id="mainBody">
    <div id="content">
        <h1>Bienvenue</h1>
        <p>Ceci est la page d'accueil.</p>
        <img src="image.png" alt="image pc">
        <h3>EliteBook G8</h3>
        <ul>
            <li>Processeur : intel i5 13th</li>
            <li>RAM : 16 GB</li>
            <li>Stockage : 512 GB SSD</li>
            <li>GPU : Nvidia GeForce RTX2060 8GB</li>
            <li>PRIX : 1500â‚¬</li>
        </ul>
        <button onclick="applyStyles()">Click Me</button>
        <a href="inscription.html" target="_blank">Inscription</a>
    </div>
    <script>
        function applyStyles() {
            const body = document.getElementById('mainBody');
            const content = document.getElementById('content');
            
            // Ajouter la classe styled au body
            body.classList.add('styled');
            
            // Ajouter la classe container au contenu
            content.classList.add('container');
            
            // Changer le texte du bouton
            event.target.textContent = 'Styles Applied!';
            event.target.style.background = 'linear-gradient(45deg, #28a745, #20c997)';
        }
    </script>
</body>
</html>
